<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>News Scrape</title>
    <!-- BOOTSTRAP STYLE SHEET -->
	<link href="public/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- CUSTOM STYLES -->
    <link href="public/assets/css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>News Scrape</h2>
                <br />
            </div>
        </div>
        <div class="row">
           
        </div>
          <div class="row">
          	  <div class="col-md-4">
                <!-- TWEET WRAPPER START -->
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Add A Comment To the Article
                        </div>
                        <div class="panel-body">
                            <textarea class="form-control" placeholder="Enter Comment..." rows="10"></textarea>
                            <a href="#" class="btn btn-primary btn-sm pull-right">Add Comment</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Article
                        </div>
                        <div class="panel-body">
                            <ul class="media-list">
                                <li class="media">
                                    <div class="media-body">
                                        <p>
                                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                                            Lorem ipsum dolor sit amet, <a href="#"># consectetur adipiscing </a>.
                                        </p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="twt-wrapper">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Comments About Article
                        </div>
                        <div class="panel-body">
                            <textarea class="form-control" placeholder="Enter here for tweet..." rows="3"></textarea>
                            <a href="#" class="btn btn-primary btn-sm pull-right">Delete Comment</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
